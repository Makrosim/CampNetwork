<!DOCTYPE html>
<html ng-app="campApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CampNetwork</title>
        <link href="content/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="content/css/site.css" rel="stylesheet" type="text/css" />
    </head>

    <body ng-controller="indexController">
        <div class="container">

            <div class="col-md-10">
                <div data-ng-view=""></div>
            </div>

            <div class="col-md-2 sidebar-offcanvas" role="navigation" ng-switch on="authData.isAuth">
                <div class="list-group" ng-switch-when="true">
                    <a class="list-group-item active" href="#/home">{{authData.userName}}</a>
                    <a class="list-group-item" href="/Dialog/Index">Диалоги</a>
                    <a class="list-group-item" href="#/camp">Места отдыха</a>
                    <a class="list-group-item" href="#/group">Группы</a>
                    <a class="list-group-item" href="#/profile">Настройки</a>
                    <a class="list-group-item" href="" id="loginLink" ng-click="logOut()">Выход</a>
                </div>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="scripts/angular.js"></script>
        <script src="scripts/angular-route.min.js"></script>
        <script src="scripts/angular-local-storage.js"></script>
        <script src="scripts/loading-bar.js"></script>

        <script src="app/app.js"></script>
        <script src="app/controllers/loginController.js"></script>
        <script src="app/controllers/signupController.js"></script>
        <script src="app/controllers/homeController.js"></script>
        <script src="app/controllers/profileController.js"></script>
        <script src="app/controllers/indexController.js"></script>
        <script src="app/controllers/campController.js"></script>
        <script src="app/controllers/createPlaceController.js"></script>
        <script src="app/controllers/postController.js"></script>
        <script src="app/controllers/postlistController.js"></script>
        <script src="app/controllers/groupController.js"></script>
        <script src="app/controllers/createGroupController.js"></script>
        <script src="app/controllers/openGroupController.js"></script>

        <script src="app/services/authService.js"></script>
        <script src="app/services/authInterceptorService.js"></script>

        <script src="scripts/bootstrap.min.js"></script>

    </body>
</html>
