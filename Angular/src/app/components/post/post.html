<div class="col-md-10 main-list-div">
    <div class="form-group">
        <label>Название обзора</label>
        <input class="form-control" type="text" ng-model="post.name" />
    </div>
    <div class="form-group">
        <label>Краткое описание (Тематика, принадлежность городу, организации и т.д.)</label>
        <textarea class="form-control" rows="30" ng-model="post.text"></textarea>
    </div>
    <input class="btn btn-success" type="submit" ng-click="submit()" value="Отправить" />
</div>
