<div class="col-md-10 form-horizontal container">

    <div class="form-group">
        <label class="col-md-2 control-label">Логин</label>
        <div class="col-md-8">
            <input type="text" class="form-control" data-ng-model="loginData.userName" required autofocus>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Пароль</label>
        <div class="col-md-8">
            <input type="password" class="form-control" data-ng-model="loginData.password" required>
        </div>
    </div>
 	<div class="form-group">
		<div class="col-md-offset-2 col-md-8">
			<button class="btn btn-lg btn-info" type="submit" data-ng-click="login()">Логин</button>
		</div>
	</div>
    
    <div data-ng-hide="message == ''" class="alert alert-danger col-md-offset-2 col-md-8" ng-bind="message"></div>
</div>
