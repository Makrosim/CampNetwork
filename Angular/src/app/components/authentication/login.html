<div class="col-md-10 form-horizontal container">
	<form name="loginForm" action="">
	    <div class="form-group">
	        <label class="col-md-2 control-label">Login</label>
	        <div class="col-md-8">
	            <input type="text" class="form-control" data-ng-model="loginData.userName" required autofocus>
	        </div>
	    </div>
	    <div class="form-group">
	        <label class="col-md-2 control-label">Password</label>
	        <div class="col-md-8">
	            <input type="password" class="form-control" data-ng-model="loginData.password" required>
	        </div>
	    </div>
	 	<div class="form-group">
			<div class="col-md-offset-2 col-md-8">
				<button class="btn btn-lg btn-info" type="submit" data-ng-click="login(loginForm.$valid)">Submit</button>
			</div>
		</div>
    </form>
    <div data-ng-hide="message == ''" class="alert alert-danger col-md-offset-2 col-md-8">{{message}}</div>
</div>
