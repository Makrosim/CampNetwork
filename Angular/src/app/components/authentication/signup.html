<div class="col-md-10 form-horizontal container">

    <div class="form-group">
        <label class="col-md-2 control-label">Логин</label>
        <div class="col-md-8">
            <input type="text" class="form-control" data-ng-model="registration.userName" required autofocus>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">Email</label>
        <div class="col-md-8">
    		<input type="text" class="form-control" data-ng-model="registration.email" required>
    </div>

    </div>
        <div class="form-group">
        <label class="col-md-2 control-label">Пароль</label>
        <div class="col-md-8">
                <input type="password" class="form-control" data-ng-model="registration.password" required>
    </div>

    </div>
        <div class="form-group">
        <div class="col-md-offset-2 col-md-8">
            <input type="password" class="form-control" data-ng-model="registration.confirmPassword" required>
        </div>
    </div>

 	<div class="form-group">
		<div class="col-md-offset-2 col-md-8">
			<button class="btn btn-lg btn-info" type="submit" data-ng-click="signUp()">Зарегистрироваться</button>
		</div>
	</div>

    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'" ng-bind="message"></div>
</div>
