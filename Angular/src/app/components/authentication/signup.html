<div class="col-md-10 form-horizontal container">
	<form name="registerForm" action="">
	    <div class="form-group">
	        <label class="col-md-2 control-label">Login</label>
	        <div class="col-md-8">
	            <input type="text" class="form-control" data-ng-model="registration.userName" required autofocus>
	        </div>
	    </div>

	    <div class="form-group">
	        <label class="col-md-2 control-label">Email</label>
	        <div class="col-md-8">
	    		<input type="email" class="form-control" data-ng-model="registration.email" required>
	    </div>

	    </div>
	        <div class="form-group">
	        <label class="col-md-2 control-label">Password</label>
	        <div class="col-md-8">
                <input type="password" class="form-control" data-ng-model="registration.password" required>
	    </div>

	    </div>
	        <div class="form-group">
	        <div class="col-md-offset-2 col-md-8">
	            <input type="password" class="form-control" data-ng-model="registration.confirmPassword" required>
	        </div>
	    </div>

	 	<div class="form-group">
			<div class="col-md-offset-2 col-md-8">
				<button class="btn btn-lg btn-info" type="submit" data-ng-click="signUp(registerForm.$valid)">Register</button>
			</div>
		</div>

	 	<div class="form-group">
			<div class="col-md-offset-2 col-md-8">
				<div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">{{message}}</div>
			</div>
		</div>
	</form>   
</div>
