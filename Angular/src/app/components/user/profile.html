<div class="col-md-10">

    <form class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-md-3 control-label" for="inp_FirstName">First name</label>
            <div class="col-md-6">
                <input class="form-control" id="inp_FirstName" type="text" name="FirstName" data-ng-model="profile.firstName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="inp_LastName">Last name</label>
            <div class="col-md-6">
                <input class="form-control" id="inp_LastName" type="text" name="LastName" data-ng-model="profile.lastName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="inp_BirthDateMounth">Birthday</label>

            <div class="col-md-2">
                <select class="form-control" ng-options="option.name for option in data.availableDays track by option.id" data-ng-model="data.selectedDay"></select>
            </div>
            <div class="col-md-2">
                <select class="form-control" ng-options="option.name for option in data.availableMonths track by option.id" data-ng-model="data.selectedMonth"></select>
            </div>
            <div class="col-md-2">
                <select class="form-control" ng-options="option.name for option in data.availableYears track by option.id" data-ng-model="data.selectedYear"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="inp_Adress">Address</label>
            <div class="col-md-6">
                <input class="form-control" id="inp_Adress" type="text" name="Address" data-ng-model="profile.address" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="inp_Skype">Skype</label>
            <div class="col-md-6">
                <input class="form-control" id="inp_Skype" type="text" name="Skype" data-ng-model="profile.skype" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="inp_Phone">Phone</label>
            <div class="col-md-6">
                <input class="form-control" id="inp_Phone" type="text" name="Phone" data-ng-model="profile.phone" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="inp_AdditionalInformation">Additional information</label>
            <div class="col-md-6">
                <textarea class="form-control" rows="5" cols="50" id="inp_AdditionalInformation" name="AdditionalInformation"  data-ng-model="profile.additionalInformation" ></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="inp_image">Avatar</label>
            <div class="col-md-6">
                <input type="file" id="fileInput" />
            </div>
        </div> 

        <div class="cropArea container">
            <img-crop image="myImage" result-image="myCroppedImage" result-image-size="180" area-type="square"></img-crop>
        </div>

        <div class="form-group"></div>

        <div class="form-group">
            <div class="col-md-offset-3 col-md-6">
                <button class="btn btn-success" data-ng-click="submit()">Save</button>
            </div>
        </div>
    </form>
</div>
