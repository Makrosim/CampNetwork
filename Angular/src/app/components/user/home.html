<div class="col-md-10">

    <div class="loader container" ng-if="response === null"></div>
    <div class="alert alert-warning main-list-div" ng-if="response.status == '204'">Запрашиваемый ресурс не найден</div>

    <div class="well row user-info" ng-if="response.status == '200'">
        <p ng-bind="profile.firstName + ' ' + profile.lastName" class="lead"></p>

        <div class="col-md-8 userInfo">
        
            <div class="col-md-4 userInfo">
                <adress>
                    <strong>Адрес</strong>
                    <br>{{profile.address}}
                </adress>
            </div>

            <div class="col-md-4 userInfo">
                <adress>
                    <strong>Skype</strong>
                    <br>{{profile.skype}}
                </adress>
            </div>

            <div class="col-md-4 userInfo" style="margin-bottom: 10px">
                <adress>
                    <strong>Дата рождения</strong>
                    <br>{{profile.birthDateDay}} {{profile.birthDateMounth}} {{profile.birthDateYear}}
                </adress>
            </div>
            
            <div >
                <adress>
                    <strong>Дополнительная информация</strong>
                    <br>{{profile.additionalInformation}}
                </adress>
            </div>
        </div>
        <div class="col-md-4">
            <img data-ng-src="{{defaultAvatarUri}}" height="180" width="180" ng-if="profile.avatarBase64.length === 0"/>
            <img data-ng-src="data:image/png;base64,{{profile.avatarBase64}}" height="180" width="180" ng-if="profile.avatarBase64.length !== 0"/>
        </div>
    </div>

    <ng-include src="'app/components/post/postlist.html'"></ng-include>
    
 </div>
