<div class="col-md-10" ng-switch on="isProfileExists">

    <div class="loader container" ng-if="isProfileExists === null"></div>

    <div class="alert alert-warning" ng-switch-when="false" ng-bind="errorMessage"></div>

        <div class=" well row user-info" ng-switch-when="true">
            <p ng-bind="profile.firstName + ' ' + profile.lastName" class="lead"></p>

            <div class="col-md-8 userInfo">
            
                <div class="col-md-4 userInfo">
                    <adress>
                        <strong>Адрес</strong>
                        <br>{{profile.address}}
                    </adress>
                </div>

                <div class="col-md-4 userInfo">
                    <adress>
                        <strong>Skype</strong>
                        <br>{{profile.skype}}
                    </adress>
                </div>

                <div class="col-md-4 userInfo" style="margin-bottom: 10px">
                    <adress>
                        <strong>Дата рождения</strong>
                        <br>{{profile.birthDateDay}} {{profile.birthDateMounth}} {{profile.birthDateYear}}
                    </adress>
                </div>
                
                <div >
                    <adress>
                        <strong>Дополнительная информация</strong>
                        <br>{{profile.additionalInformation}}
                    </adress>
                </div>
            </div>
            <div class="col-md-4">
                <img data-ng-src="{{avatar}}" height="180" width="180" />
            </div>
        </div>

        <ng-include src="'app/components/post/postlist.html'"></ng-include>
    
 </div>
