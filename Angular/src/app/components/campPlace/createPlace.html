<div class="col-md-10">

    <div class="map well" id="map"></div>

    <form class="form-horizontal" id="campForm" name="createPlaceForm" action="">
        <div class="form-group">
            <label class="col-md-3 control-label">Название</label>
            <div class="col-md-6">
                <input class="form-control" type="text" name="Name" data-ng-model="campPlace.name" required/>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-md-3 control-label">Долгота</label>
            <div class="col-md-6">
                <input class="form-control" type="text" name="LocationX" id="lng" data-ng-model="campPlace.locationX"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Широта</label>
            <div class="col-md-6">
                <input class="form-control" type="text" name="LocationY" id="lat" data-ng-model="campPlace.locationY"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Чистота</label>
            <div class="col-md-6">
               <input type="radio" name="Puriry" value="Ужасно" data-ng-model="campPlace.Purity"/>
               <input type="radio" name="Puriry" value="Плохо" data-ng-model="campPlace.Purity"/>
               <input type="radio" name="Puriry" value="Средне" data-ng-model="campPlace.Purity"/>
               <input type="radio" name="Puriry" value="Хорошо" data-ng-model="campPlace.Purity"/>
               <input type="radio" name="Puriry" value="Отлично" data-ng-model="campPlace.Purity"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Людность</label>
            <div class="col-md-6">
               <input type="radio" name="Crowdy" value="Ужасно" data-ng-model="campPlace.Crowdy"/>
               <input type="radio" name="Crowdy" value="Плохо" data-ng-model="campPlace.Crowdy"/>
               <input type="radio" name="Crowdy" value="Средне" data-ng-model="campPlace.Crowdy"/>
               <input type="radio" name="Crowdy" value="Хорошо" data-ng-model="campPlace.Crowdy"/>
               <input type="radio" name="Crowdy" value="Отлично" data-ng-model="campPlace.Crowdy"/>

            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Доступность</label>
            <div class="col-md-6">
               <input type="radio" name="Approachability" value="Ужасно" data-ng-model="campPlace.Approachability"/>
               <input type="radio" name="Approachability" value="Плохо" data-ng-model="campPlace.Approachability"/>
               <input type="radio" name="Approachability" value="Средне" data-ng-model="campPlace.Approachability"/>
               <input type="radio" name="Approachability" value="Хорошо" data-ng-model="campPlace.Approachability"/>
               <input type="radio" name="Approachability" value="Отлично" data-ng-model="campPlace.Approachability"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Комфортабельность</label>
            <div class="col-md-6">
               <input type="radio" name="Comfortableness" value="Ужасно" data-ng-model="campPlace.Comfortableness"/>
               <input type="radio" name="Comfortableness" value="Плохо" data-ng-model="campPlace.Comfortableness"/>
               <input type="radio" name="Comfortableness" value="Средне" data-ng-model="campPlace.Comfortableness"/>
               <input type="radio" name="Comfortableness" value="Хорошо" data-ng-model="campPlace.Comfortableness"/>
               <input type="radio" name="Comfortableness" value="Отлично" data-ng-model="campPlace.Comfortableness"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Описание</label>
            <div class="col-md-6">
                <textarea class="form-control" data-ng-model="campPlace.ShortDescription" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-6">
                <input class="btn btn-success" type="submit" value="Сохранить" ng-click="submit(createPlaceForm.$valid)"/>
            </div>
        </div>                                 
    </form>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBiYT8YJ36AWUsSXozMhCOWi-ruz0tgPc&callback=initMap"></script>

    <script type="text/javascript">

        var map;


        function initMap()
        {
            var myLatlng = { lat: 50, lng: 36.28 };

            map = new google.maps.Map(document.getElementById('map'), {center: myLatlng, zoom: 8});

            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                draggable: true
            });

            marker.addListener('drag', function ()
            {
                var lng = document.getElementById('lng');
                var lat = document.getElementById('lat');
                lng.value = marker.getPosition().lng();
                lng.dispatchEvent(new Event('change'));
                lat.value = marker.getPosition().lat();
                lat.dispatchEvent(new Event('change'));
            });

            marker.addListener('click', function () {
                map.setZoom(8);
                map.setCenter(marker.getPosition());
            });
        }
    </script>
</div>
