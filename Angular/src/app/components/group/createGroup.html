<div class="col-md-10 main-list-div">
    <div class="form-group">
        <label>Group name</label>
        <input class="form-control" type="text" ng-model="groupData.name" />
    </div>
    <div class="form-group">
        <label>Short description</label>
        <textarea class="form-control" ng-model="groupData.shortDescription"></textarea>
    </div>
    <input class="btn btn-success" value="Create" ng-click="create()"/>
</div>
