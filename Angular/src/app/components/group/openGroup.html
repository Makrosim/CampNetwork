<div>
    <div class="navbar" role="navigation">
        <div class="navbar-header">
            <div class="navbar-brand">Обзор группы</div>
        </div>

        <form class="navbar-form navbar-right">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Id Обзора" ng-model="postId"/>
            </div>
            <button type="submit" class="btn btn-default" ng-click="addPost()">Добавить</button>
        </form>
    </div>

    <div class="well row user-info">
        <div class="col-md-2">

        </div>
        <div class="col-md-10">
            <p>Название: {{group.name}}</p>
            <p>Людей в группе: {{group.membersCount}}</p>
            <p>Создатель: {{group.creatorFirstName}} {{group.cretorLastName}}</p>
            <p>Краткое описание: {{group.shortDescription}}</p>
        </div>
    </div>

    <div>
        <ng-include src="'app/views/postlist.html'"></ng-include>
    </div>

</div>
