<!doctype html>
<html ng-app="campApp">
  <head>
    <meta charset="utf-8">
    <title>Camp Network</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-controller="indexController">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">{{title}}</span>
            </div> 

            <div class="collapse navbar-collapse" role="navigation">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form class="navbar-form">
                            <select class="form-control" ng-model="search.type">
                                <option>Человеки</option>
                                <option>Группы</option>
                                <option>Места отдыха</option>
                            </select>
                        </form>
                    </li>
                    <li>
                        <form class="navbar-form">
                            <input type="text" class="form-control" placeholder="Имя" ng-model="search.searchCriteria">
                        </form>
                    </li>
                    <li>
                        <a href="" ng-click="search()">Поиск</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="col-md-2 sidebar-offcanvas" role="navigation" ng-switch on="authData.isAuth">
            <div class="list-group" ng-switch-when="true">
                <a class="list-group-item active" href="#/home" ng-bind="authData.userName"></a>
                <a class="list-group-item" href="#/">Диалоги</a>
                <a class="list-group-item" href="#/camp">Места отдыха</a>
                <a class="list-group-item" href="#/group">Группы</a>
                <a class="list-group-item" href="#/profile">Настройки</a>
                <a class="list-group-item" href="" id="loginLink" ng-click="logOut()">Выход</a>
            </div>
        </div>

        <div class="col-md-10" data-ng-view=""></div>
    </div>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
