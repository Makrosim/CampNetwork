<!doctype html>
<html ng-app="campApp">
  <head>
    <meta charset="utf-8">
    <title>Camp Network</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-controller="indexController">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="#/home/{{data.authData.userName}}" class="navbar-brand">Camp Network</a>
            </div> 

            <div class="collapse navbar-collapse" role="navigation" ng-if="data.isAuth">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form class="navbar-form">
                            <select class="form-control" ng-options="option.name for option in data.availableOptions track by option.id"
                            ng-model="data.selectedOption"></select>
                        </form>
                    </li>
                    <li>
                        <form class="navbar-form">
                            <input type="text" class="form-control" placeholder="Criteria" ng-model="data.searchCriteria">
                        </form>
                    </li>
                    <li>
                        <a href="" ng-click="search()">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" ng-switch on="data.isAuth">
        <div class="col-md-2 sidebar-offcanvas" role="navigation" ng-switch-when="true">
            <div class="list-group">
                <a class="list-group-item" href="#/home/{{data.authData.userName}}" >
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span>{{data.authData.userName}}</span>
                </a>
                <a class="list-group-item" href="#/camp">
                    <span class="glyphicon glyphicon-tent" aria-hidden="true"></span>
                    <span>Camp places</span>   
                </a>        
                <a class="list-group-item" href="#/group">
                    <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                    <span>Groups</span>  
                </a>
                <a class="list-group-item" href="#/profile">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                    <span>Profile</span>   
                </a>
                <a class="list-group-item" href="" id="loginLink" ng-click="logOut()">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                    <span>Log out</span>   
                </a>
            </div>
        </div>

        <div class="col-md-2 sidebar-offcanvas" role="navigation" ng-switch-when="false">
            <div class="list-group">
                <a class="list-group-item" href="#/login" >
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                    <span>Login</span>
                </a>
                <a class="list-group-item" href="#/signup">                
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    <span>Register</span>   
                </a>
            </div>
        </div>


        <div class="col-md-10" data-ng-view=""></div>
    </div>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
